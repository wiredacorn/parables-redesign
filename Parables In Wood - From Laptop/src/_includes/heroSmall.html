<div id="heroSmall" class="relative min-h-heroSmall h-heroSmall bg-black">
        <div class="h-full w-full absolute top-0 bottom-0 left-0 right-0" style="background-size: cover;">
            {% if not image %}
            <div class="absolute top-0 bottom-0 left-0 right-0">
            </div>
            {% endif %}
            <div class="relative flex flex-col h-full w-full mx-auto py-6 px-4 sm:px-6 lg:px-8">
                {% if title %}
                    <h1 class="text-3xl font-extrabold tracking-tight text-white sm:text-4xl lg:text-5xl">{{title}}</h1>
                {% endif %}

                {% if description %}
                    <p class="mt-0 text-m text-indigo-100 max-w-3xl">{{ description }}</p>
                {% endif %}
                {% if dimensions %}
                    <p class="mt-0 text-m text-indigo-100 max-w-3xl">{{ dimensions }}</p>
                {% endif %}
                <div class="mt-auto w-full flex">
                    {% if link %}
                    <a type="button" href="{{link}}" class="flex-start mt-auto mt-auto max-w-max inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        {% if buttontext %}
                            {{buttontext}}
                        {% endif %}
                        {% if not buttontext %}
                            Learn More
                        {% endif %}
                    </a>
                    {% endif %}                    
                </div>
            </div>
        </div>
</div>
